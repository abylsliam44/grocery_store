{{define "content"}}
<div class="container">
    <h2 class="my-4">Blog</h2>

    {{if .Posts}}
        <div class="list-group">
            {{range .Posts}}
                <a href="/blog/{{.ID}}" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{.Title}}</h5>
                    <p class="mb-1">{{.Content}}</p> 
                    <small>Posted on: {{.CreatedAt}}</small>
                </a>
            {{end}}
        </div>
    {{else}}
        <p>No blog posts available.</p>
    {{end}}
</div>
{{end}}
