{{define "content"}}
<div class="container">
    <h2 class="my-4">{{.CategoryName}}</h2>
    <div class="row">
        {{range .Products}}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{.ImageURL}}" class="card-img-top" alt="{{.Name}}">
                <div class="card-body">
                    <h5 class="card-title">{{.Name}}</h5>
                    <p class="card-text">Price: ${{.Price}}</p>
                    <div class="mb-3">
                        <label for="quantity-{{.ID}}" class="form-label">Quantity:</label>
                        <input type="number" id="quantity-{{.ID}}" value="1" min="1" class="form-control">
                    </div>
                    <button class="btn btn-primary w-100" onclick="addToCart({{.ID}})">Add to Cart</button>
                </div>
            </div>
        </div>
        {{end}}
    </div>
</div>

<script>
    async function addToCart(productID) {
        const quantity = document.getElementById(`quantity-${productID}`).value;

        try {
            const response = await fetch('/cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    product_id: productID,
                    quantity: parseInt(quantity, 10)
                }),
            });

            if (response.ok) {
                alert("Product added to cart!");
            } else {
                alert("Failed to add product to cart.");
            }
        } catch (err) {
            console.error("Error adding product to cart:", err);
            alert("An error occurred. Please try again.");
        }
    }
</script>
{{end}}
