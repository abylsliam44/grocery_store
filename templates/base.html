<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/cart.css">
    <link rel="stylesheet" href="/static/css/profile.css">
  
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-...">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-..."></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <!-- Логотип с ссылкой на главную страницу -->
                <a class="navbar-brand" href="/products">
                    <img src="/static/img/image_2025-01-29_14-56-44.png" alt="Grocery Store">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/products" id="products-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog" id="blog-link">Blog</a>
                        </li>

                        {{if .IsAuthenticated}}
                            <li class="nav-item">
                                <a class="nav-link" href="/users/profile" id="profile-link">
                                    <div class="navbar-icons">
                                        <img src="/static/img/png-transparent-user-profile-computer-icons-profile-heroes-black-silhouette-thumbnail.png" alt="Profile">
                                    </div>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/users/logout" id="logout-link">Logout</a>
                            </li>
                        {{else}}
                            <li class="nav-item">
                                <a class="nav-link" href="/users/login" id="login-link">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/users/register" id="register-link">Register</a>
                            </li>
                        {{end}}

                        <!-- Корзина -->
                        <li class="nav-item">
                            <a class="nav-link" href="/cart" id="cart-link">
                                <div class="navbar-icons">
                                    <img src="/static/img/1374128.png" alt="Cart">
                                </div>
                            </a>
                        </li>

                        <!-- Погода -->
                        <li class="nav-item d-flex align-items-center">
                            <form id="city-form" class="d-flex">
                                <input type="text" id="city-input" class="form-control" placeholder="Enter city" required />
                                <button type="submit" class="btn btn-success ms-2">Get Weather</button>
                            </form>
                            <div id="weather-info" class="ms-3"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        {{ template "content" . }}
    </main>

    <footer class="text-center mt-auto bg-success text-white py-3">
        <p>&copy; 2025 Grocery Store</p>
    </footer>
    <script src="/static/js/scripts.js"></script>
    
</body>
</html>
