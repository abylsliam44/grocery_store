<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-...">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-..."></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Логотип с ссылкой на главную страницу -->
                <a class="navbar-brand" href="/products">Grocery Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/products" id="products-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cart" id="cart-link">Cart</a>
                        </li>

                        {{if .IsAuthenticated}}
                            <li class="nav-item">
                                <a class="nav-link" href="/users/profile" id="profile-link">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/users/logout" id="logout-link">Logout</a>
                            </li>
                        {{else}}
                            <li class="nav-item">
                                <a class="nav-link" href="/users/login" id="login-link">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/users/register" id="register-link">Register</a>
                            </li>
                        {{end}}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {{ template "content" . }}
    </main>

    <footer class="text-center mt-4">
        <p>&copy; 2025 Grocery Store</p>
    </footer>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
